<div class="pane login">
  <h1>Login</h1>
  <form ng-submit="login(form)" class="form" name="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" ng-model="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" ng-model="user.password">
    </div>
    <div class="form-group has-error">
      <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>              
        <p class="help-block">{{ errors.other }}</p>
    </div>
     <button type="submit" class="btn btn-lg btn-primary"> Sign in </button>

  </form>
</div>
